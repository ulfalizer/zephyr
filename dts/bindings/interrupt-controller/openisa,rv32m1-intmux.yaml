title: RV32M1 INTMUX
version: 0.1

description: >
    This binding describes the RV32M1 INTMUX IP

inherits:
    !include base.yaml

properties:
  compatible:
      constraint: "openisa,rv32m1-intmux"

  reg:
      category: required

  label:
      category: required

  interrupts:
      # The interrupt multiplexer is currently specified in a common device
      # tree file, but might not attached to anything for a particular board.
      # See commit 948ef47cf4 ("dts: riscv32: Add rv32m1 zero-riscy core
      # support"), where the .dtsi files specify 'interrupt' for either intmux0
      # or intmux1.
      category: optional

"#cells":
  - irq
